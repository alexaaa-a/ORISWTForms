<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(value=series.name) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(value=series.description) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('series.list') }}">Back</a>
</body>
</html>
